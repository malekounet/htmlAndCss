<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text"></label>
            <label for="">Enter Your Last Name: <input type="text"></label>
            <label for="">Enter Your Email: <input type="text"></label>
            <label for="">Create a New Password: <input type="text"></label>
        </fieldset>
        <fieldset>
            <label for=""><input type="radio">Personal Account</label>
            <label for=""><input type="radio">Business Account</label>
            <label for=""><input type="checkbox">I accept the <a href="#">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file"></label>
            <label for="">Input your age (years): <input type="number"></label>
            <label for="">How did you hear about us? 
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="">freeCodeCamp News</option>
                    <option value="">freeCodeCamp Youtube Chanel</option>
                    <option value="">freeCodeCamp Forum</option>
                    <option value="">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: <textarea name="" id="" cols="30" rows="10"></textarea></label>
        </fieldset>
    </form>



</body>
</html>
